{% extends "base.html" %}
{% block content %}
<style>th,td{padding: 4px;}</style>
<table style="max-width:100%;">
<tr><th>Who</th><th>What</th><th>When</th></tr>
{% for rrt in therrts %}
<tr>
<td class='hash' hash='{{rrt['whohash']}}'>{{rrt['who']}}</td><td>{{rrt['what']}}</td><td>{{rrt['when']}}</td>
</tr>
{% endfor %}
</table>
{% endblock content %}
