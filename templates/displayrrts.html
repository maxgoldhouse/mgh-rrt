{% extends "base.html" %}
{% block content %}
<table style="max-width:100%;padding:4px">
<tr><th>Who</th><th>What</th><th>When</th></tr>
{% for rrt in therrts %}
<tr>
<td class='hash'>{{rrt['whohash']}}</td><td>{{rrt['what']}}</td><td>{{rrt['when']}}</td>
</tr>
{% endfor %}
</table>
{% endblock content %}
